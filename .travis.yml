language: node_js

node_js:
- node

git:
  depth: 3

before_deploy:
- npm install -g jsdoc
- jsdoc -r src/ -d docs/
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "docs/*"
  on:
    repo: lulu731/EMatrix
  skip_cleanup: 'true'
